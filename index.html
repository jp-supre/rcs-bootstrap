<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>bootstrap</title>
  </head>
  <body>
    <div class="main bg-secondary min-vh-100 d-flex justify-content-center align-items-center">
      <div class="box bg-light d-flex flex-column justify-content-around">
        <div class="close mx-3 d-flex justify-content-end">
          <img src="img/close.png" alt="">
        </div>
        <div class="login d-flex justify-content-center">ログイン</div>
        <div class="d-flex justify-content-center">
          <div class="sns d-flex justify-content-around">
            <img class="snsw" src="img/facebook-logo.png" alt="">
            <img class="snsw" src="img/google-logo.png" alt="">
            <img class="snsw" src="img/twitter-logo.png" alt="">
          </div>
        </div>
        <div class="or d-flex justify-content-center">または</div>
        <div class="container d-flex justify-content-between flex-column px-0">
            <div class="w-100 d-flex justify-content-center">
                <input id="email" class="w80 l-height" type="text" name="password" placeholder="パスワード">
            </div>
            <div class="w-100 space d-flex justify-content-center"></div>
            <div class="w-100 d-flex justify-content-center">
                <input id="email" class="w80 l-height" type="text" name="mail" placeholder="Eメールアドレス">
            </div>
            <div class="w-100 space d-flex justify-content-center"></div>
            <div class="w-100 d-flex justify-content-center" >
                <input class="btn w80 bg-primary text-light" type="submit" value="新規登録">
            </div>     
        </div>
        <div class="another">
          <div class="text-right">新規登録はこちら</div>
          <div class="text-right">パスワードを忘れた方はこちら</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
